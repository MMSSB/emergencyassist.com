<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Emergency Assistance</title>
    <link rel="stylesheet" href="assets/css/sign.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
                  <div class="auth-header"  style="justify-items: center;">
                          <div class="app-logo" style="width: 50px; height: 50px;">
                      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          </div>
          <h1>Create Account</h1>
          <p>Join us to access emergency services</p>
        </div>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password (min 6 characters)"
              minlength="6"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              minlength="6"
              required
            />
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="btn-primary" id="signupBtn">
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="/login.html">Sign In</a></p>
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/signup.js"></script>
  </body>
</html>
