<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Emergency Assistance</title>
    <link rel="stylesheet" href="assets/css/sign.css" />
    <link rel="shortcut icon" href="assets/images/emrge.PNG" type="image/x-icon">
    <style>
      /* Page specific overrides to center content perfectly */
      .welcome-card {
        text-align: center;
        padding-bottom: 40px;
      }
      
      .hero-text {
        margin-bottom: 32px;
        color: var(--text-secondary);
        font-size: 16px;
        line-height: 1.6;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 24px;
      }

      .btn-link {
        text-decoration: none;
        display: block;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Secondary button style (Outline) */
      .btn-outline {
        background: transparent;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
      }

      .btn-outline:hover {
        background: rgba(45, 118, 255, 0.05);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
      }

      .features-preview {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 32px;
        margin-top: 10px;
      }

      .feature-dot {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        background: var(--background);
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card welcome-card">
        
        <div class="auth-header" style="justify-items: center;">
          <div class="app-logo" style="width: 64px; height: 64px; margin-bottom: 16px;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <h1>Welcome</h1>
          <h1>Emergency Assist</h1>
        </div>

        <p class="hero-text">
          Your trusted companion for emergency situations. Quick, secure access to Police, Medical, and Fire services when you need them most.
        </p>

        <!-- Small visual icons representing the 3 services -->
        <div class="features-preview">
          <div class="feature-dot" style="color: #3b82f6; background: rgba(59, 130, 246, 0.1);" title="Police">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
          </div>
          <div class="feature-dot" style="color: #ef4444; background: rgba(239, 68, 68, 0.1);" title="Medical">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2v20M2 12h20"/>
            </svg>
          </div>
          <div class="feature-dot" style="color: #f59e0b; background: rgba(245, 158, 11, 0.1);" title="Fire">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.7 1.6 1.9 2.7 2.9 2.8z"/>
            </svg>
          </div>
        </div>

        <div class="action-buttons">
          <a href="login.html" class="btn-primary btn-link">
            Sign In
          </a>
          
          <a href="signup.html" class="btn-primary btn-link btn-outline">
            Create Account
          </a>
        </div>

        <div class="auth-footer" style="border: none; padding-top: 10px;">
          <p style="font-size: 12px;">By continuing, you agree to our Terms of Service and Privacy Policy.</p>
        </div>

      </div>
    </div>
  </body>
</html>
