    <div class="dashboard-container">
      <div class="profile-section">
        <div class="profile-header">
          <div class="avatar-container">
            <div class="avatar-circle">
              <span id="avatarInitial">U</span>
            </div>
          </div>
          <h1 id="profileName">User Profile</h1>
        </div>

        <div class="profile-card">
          <h2>Personal Information</h2>

          <form id="profileForm" class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Your full name"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  readonly
                  disabled
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Your phone number"
                />
              </div>

              <div class="form-group">
                <label for="memberSince">Member Since</label>
                <input
                  type="text"
                  id="memberSince"
                  name="memberSince"
                  readonly
                  disabled
                />
              </div>
            </div>

            <!-- Medical Records Section - Collapsible -->
            <div class="faq-item">
              <button type="button" class="faq-question">
                <span>Medical Records</span>
                <svg class="faq-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="faq-answer">
                <div class="form-row">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input
                      type="number"
                      id="age"
                      name="age"
                      placeholder="Your age"
                      min="1"
                      max="120"
                    />
                  </div>

                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" class="country-select">
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                      <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input
                      type="number"
                      id="weight"
                      name="weight"
                      placeholder="Weight in kg"
                      min="1"
                      max="300"
                      step="0.1"
                    />
                  </div>

                  <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input
                      type="number"
                      id="height"
                      name="height"
                      placeholder="Height in cm"
                      min="50"
                      max="250"
                      step="0.1"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="bloodType">Blood Type</label>
                    <select id="bloodType" name="bloodType" class="country-select">
                      <option value="">Select Blood Type</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="O+">O+</option>
                      <option value="O-">O-</option>
                    </select>
                  </div>
                  <div class="form-group"></div> <!-- Empty spacer -->
                </div>
              </div>
            </div>

            <!-- Emergency Contacts Section - Collapsible -->
            <div class="faq-item">
              <button type="button" class="faq-question">
                <span>Emergency Contacts</span>
                <svg class="faq-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="faq-answer">
                <div class="emergency-contacts-container" id="emergencyContactsContainer">
                  <!-- Emergency contacts will be dynamically added here -->
                </div>

                <button type="button" id="addContactBtn" class="btn-secondary" style="margin-top: 16px;">
                  + Add Another Emergency Contact
                </button>
              </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="form-actions">
              <button type="submit" class="btn-primary" id="saveBtn">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
